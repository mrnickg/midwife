<div class="bh-form-horizontal form-horizontal">
    <div class="form-group">
        <label for="inputFName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="text" class="form-control" id="inputFName" name="FNAME" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="text" class="form-control" id="inputLName" name="LNAME" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="email" class="form-control" id="inputEmail" name="EMAIL" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPCode" class="col-sm-2 control-label">Postcode</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="text" class="form-control" id="inputPCode" name="PCODE" placeholder="e.g. 63022">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDDate" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="date" class="form-control" id="inputDDate" name="DDATE">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLang" class="col-sm-2 control-label">Primary Language</label>
        <div class="col-sm-8 col-sm-offset-1">
            <select class="form-control" id="inputLang" name="PLANG">
                <option value="German" selected>Deutsch</option>
                <option value="English">English</option>
                <option value="French">Francais</option>
                <option value="Italian">Italiano</option>
                <option value="Arabic">Arabic</option>
                <option value="Croatian">Hrvatski</option>
                <option value="Turkish">Türk</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAttend" class="col-sm-2 control-label">Birth Attending?</label>
        <div class="col-sm-8 col-sm-offset-1">
            <select class="form-control" id="inputAttend" name="ATTEND">
                <option value="No" selected>No</option>
                <option value="Yes" >Yes</option>
                <option value="Haven't Decided" >Haven't Decided</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputOther" class="col-sm-2 control-label">Other Information</label>
        <div class="col-sm-8 col-sm-offset-1">
            <textarea class="form-control" rows="3" id="inputOther" name="INFO" placeholder="e.g. require prenatal courses, must be able to handle home births"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputOffer" class="col-sm-2 control-label">Offer Code</label>
        <div class="col-sm-8 col-sm-offset-1">
            <input type="text" class="form-control" rows="3" id="inputOffer" name="OFFER" placeholder="Offer Code">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button type="submit" class="button">Submit</button>
        </div>
    </div>

</div>
